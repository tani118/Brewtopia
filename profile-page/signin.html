<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin-style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Geo" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Philosopher" />
    <title>Document</title>
</head>

<body>
    <h1>
        Sign-in
    </h1>

    <div class="details">
        <form action="login.html" method="post">
            <!-- name -->
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter your name" id="Name" required>

            <!-- email -->
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required>
            <!-- password -->
            <label for="password">Password</label>
            <input type="password" placeholder="Create a strong password" id="password" required>

            <!-- confirm password -->
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" id="password" required>

            <!-- sign-in button -->
            <button id="signin_button">Sign-in</button>

        </form>
    </div>

</body>

</html>
